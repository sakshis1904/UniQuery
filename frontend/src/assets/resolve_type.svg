<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="rg" x1="0" x2="1">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Background rounded card -->
  <rect x="40" y="40" width="820" height="520" rx="28" fill="#fff"/>

  <!-- Left: conversation list -->
  <g transform="translate(80,90)">
    <rect x="0" y="0" width="320" height="400" rx="18" fill="#f7f7fb"/>
    <circle cx="36" cy="36" r="22" fill="#7c3aed"/>
    <rect x="72" y="22" width="220" height="12" rx="6" fill="#e6e7ee"/>
    <rect x="72" y="50" width="180" height="10" rx="6" fill="#e6e7ee"/>
    <rect x="20" y="120" width="260" height="10" rx="6" fill="#e6e7ee"/>
    <rect x="20" y="150" width="140" height="10" rx="6" fill="#e6e7ee"/>
  </g>

  <!-- Right: message / resolved badge -->
  <g transform="translate(420,90)">
    <rect x="0" y="0" width="380" height="280" rx="18" fill="url(#rg)" filter="url(#s)"/>
    <text x="24" y="56" font-size="28" font-family="sans-serif" fill="#fff" font-weight="700">Complaint #1234</text>
    <rect x="24" y="80" width="320" height="16" rx="8" fill="#ffffff55"/>
    <rect x="24" y="112" width="280" height="12" rx="6" fill="#ffffff55"/>

    <!-- Resolved badge -->
    <g transform="translate(260,20)">
      <circle cx="40" cy="40" r="36" fill="#10b981"/>
      <path d="M30 42 l8 8 l18 -22" stroke="#fff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </g>

  <!-- Big check in center -->
  <g transform="translate(360,380) scale(0.9)">
    <rect x="-20" y="-20" width="220" height="120" rx="12" fill="#fff"/>
    <path d="M10 30 l30 30 l80 -80" stroke="url(#rg)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>