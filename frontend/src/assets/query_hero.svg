<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Background shapes -->
  <rect rx="24" fill="url(#g1)" x="0" y="0" width="800" height="600" />

  <!-- Large chat bubble -->
  <g transform="translate(80,140)">
    <rect width="420" height="260" rx="20" fill="#fff" opacity="0.98" filter="url(#shadow)"/>
    <path d="M60 230 L100 200 L120 235 Z" fill="#fff"/>
    <g transform="translate(40,40)">
      <circle cx="60" cy="40" r="8" fill="#06b6d4"/>
      <circle cx="110" cy="40" r="8" fill="#7c3aed"/>
      <circle cx="160" cy="40" r="8" fill="#f59e0b"/>
      <rect x="20" y="80" width="360" height="14" rx="6" fill="#e6e7ee"/>
      <rect x="20" y="110" width="260" height="14" rx="6" fill="#e6e7ee"/>
      <rect x="20" y="140" width="320" height="14" rx="6" fill="#e6e7ee"/>
    </g>
  </g>

  <!-- Magnifier / search -->
  <g transform="translate(520,120) scale(0.9)" opacity="0.95">
    <circle cx="60" cy="60" r="48" fill="#fff"/>
    <circle cx="60" cy="60" r="36" fill="url(#g1)"/>
    <rect x="100" y="100" width="12" height="60" rx="6" fill="#06b6d4" transform="rotate(30 106 130)"/>
  </g>

  <!-- Check mark badge -->
  <g transform="translate(520,340)">
    <circle cx="40" cy="40" r="34" fill="#fff"/>
    <circle cx="40" cy="40" r="24" fill="#10b981"/>
    <path d="M28 40 l8 8 l18 -22" stroke="#fff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Accent dots animated via CSS by class (kept static here) -->
  <g transform="translate(30,30)">
    <circle class="accent-dot" cx="740" cy="40" r="6" fill="#fff" opacity="0.6"/>
    <circle class="accent-dot" cx="760" cy="80" r="4" fill="#fff" opacity="0.4"/>
  </g>
</svg>